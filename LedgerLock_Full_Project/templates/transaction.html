<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f9fc;
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            max-width: 700px;
            margin: 60px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #1d7ed8;
            font-weight: bold;
            font-size: 1.8rem;
        }
        .form-container .alert {
            margin-bottom: 20px;
            font-size: 1.1rem;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            padding: 12px 30px;
            background-color: #1d7ed8;
            border-color: #1d7ed8;
            font-size: 1.1rem;
        }
        .btn-primary:hover {
            background-color: #155fa0;
            border-color: #155fa0;
        }
        .btn-secondary {
            text-decoration: none;
            color: #1d7ed8;
            background-color: #f1f1f1;
            border: none;
            font-size: 1.1rem;
        }
        .btn-secondary:hover {
            background-color: #e0e0e0;
            color: #155fa0;
        }
        .form-container .form-control {
            border-radius: 8px;
            font-size: 1rem;
        }
    </style>
</head>
<body class="p-4">

    <div class="form-container">
        <h2><i class="fas fa-exchange-alt"></i> Make a Transaction</h2>

        {% if result %}
            {% if result.error %}
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-circle"></i> {{ result.error }}
                </div>
            {% else %}
                <div class="alert alert-{{ 'danger' if result.status == 'Flagged' else 'success' }}">
                    <i class="fas fa-info-circle"></i> Transaction {{ result.status }} with Risk Score: {{ result.risk_score }}%
                </div>
            {% endif %}
        {% endif %}

        <form method="POST">
            <div class="mb-3">
                <label for="sender_id" class="form-label">Sender ID</label>
                <input id="sender_id" name="sender_id" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="receiver_id" class="form-label">Receiver ID</label>
                <input id="receiver_id" name="receiver_id" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input id="amount" name="amount" type="number" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="sender_country" class="form-label">Sender Country</label>
                <input id="sender_country" name="sender_country" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="receiver_country" class="form-label">Receiver Country</label>
                <input id="receiver_country" name="receiver_country" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="transaction_speed" class="form-label">Transaction Speed (1 = Fast, 3 = Slow)</label>
                <input id="transaction_speed" name="transaction_speed" type="number" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100"><i class="fas fa-paper-plane"></i> Submit Transaction</button>

            <a href="/" class="btn btn-secondary w-100 mt-2 text-center">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </form>
    </div>

</body>
</html>
